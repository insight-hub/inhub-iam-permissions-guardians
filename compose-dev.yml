version: "3.8"

services:
  web:
    build: ./
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8888:8000

  redis:
    image: redis/redis-stack:latest
    expose:
      - 6379

  db:
    image: postgres:latest
    env_file:
      - .env
    expose:
      - 5432
